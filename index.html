    <button id="clickButton">Dig</button>
    <p>Coins: <span id="clickCount">100</span></p>

    <script>
        // Инициализируем счетчик кликов
        let count = 100 ;

        // Получаем элементы кнопки и отображения
        const button = document.getElementById('clickButton');
        const countDisplay = document.getElementById('clickCount');

        // Функция для обработки клика на кнопку
        button.addEventListener('click', () => {
            count++; // Увеличиваем счетчик
            countDisplay.textContent = count; // Обновляем отображение количества кликов
        });
    </script>
